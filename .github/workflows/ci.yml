name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - "**"

jobs:
  run_tests:
    name: tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [self-hosted]
        python-version: ["3.8"]
        tests_module: ["tests.py", "tests_1.py", "tests_2.py"]
    steps:
      - uses: actions/checkout@v1
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pip
        run: |
          sudo pipenv run python --version

      - name: Run Tests
        env:
          TEST_MODULE: ${{ matrix.tests_module }}
        run: |
          ls -a
          pwd
          sudo pipenv install 
          sudo pipenv run pytest $TEST_MODULE
